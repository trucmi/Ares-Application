<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }} {{item.surname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <p>Numéro de téléphone: {{item.number}}</p>
  </div>
</ion-content>
