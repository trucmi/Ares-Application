<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Satisfaction</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Laissez nous un avis ou une recommandation !</p>

  <ion-list>
    <form #contactForm="ngForm" (ngSubmit)="onNewContact(contactForm)">
      <ion-item>
        <ion-label fixed>Nom</ion-label>
        <ion-input name="name" [(ngModel)]="contact.name" type="text" value="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input name="email" [(ngModel)]="contact.email" type="email" value="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-textarea name="description" [(ngModel)]="contact.description" value="description" style="height:55px;"></ion-textarea>
      </ion-item>

      <button ion-button type="submit" block>Envoyer</button>
    </form>

  </ion-list>
</ion-content>
